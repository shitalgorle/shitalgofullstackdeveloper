<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* main */
        .main{
            height: 100vh;
            width: 100vw;
            
        }
        /* container */
        .container{
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }
        /* one */
        .one{
            width: 20%;
            height: 50%;
            background-color: pink;
        }
        /* two */
        .two{
            width: 20%;
            height: 50%;
            background-color:blue;
        }
        /* three */
        .three{
            width: 20%;
            height: 50%;
            background-color: green;
        }
        /* four */
        .four{
            width: 20%;
            height: 50%;
            background-color: red;
        }
        /* media smallscreen */
        @media (min-width:480){
        .container{
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        /* one */
        .one{
            width: 90%;
            height: 50%;
            background-color: pink;
        }
        /* two */
        .two{
            width: 90%;
            height: 50%;
            background-color:blue;
        }
        /* three */
        .three{
            width: 90%;
            height: 50%;
            background-color: green;
        }
        /* four */
        .four{
            width: 90%;
            height: 50%;
            background-color: red;
        }

        }

    </style>
</head>
<body>
    <!-- main -->
    <div class="main">
        <!-- container -->
        <div class="container">
            <!-- one -->
            <div class="one"></div>
            <!-- two -->
            <div class="two"></div>
            <!-- three -->
            <div class="three"></div>
            <!-- four -->
            <div class="four"></div>
        </div>
    </div>
    
</body>
</html>
