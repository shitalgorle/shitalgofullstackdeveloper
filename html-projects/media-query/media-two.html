<!DOCTYPE html>
<html>
<head>
    <title>Media</title>
    <style>
        /* container */
        .container{
            height: 100vh;
            width: 100vw;
            background-color: lightblue;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        /* box */
        .box{
            height: 200px;
            width: 200px;
            border-style: solid;
        }
        @media (min-width:800px) and (max-width:1200px) {
            .container{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        }
        @media (min-width:300px) and (max-width:800px) {
            .container{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        }
    </style>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- box -->
        <div class="box"><img src="../../assets/images/flags.jpg" height="200px" width="200px"></div>
        <div class="box"><img src="../../assets/images/ashok.webp" height="200px" width="200px"></div>
        <div class="box"><img src="../../assets/images/flags.jpg" height="200px" width="200px"></div>
    </div>
    
</body>
</html>
