<!DOCTYPE html>
<html>

<head>
    <title>youtube</title>
    <!-- inline styling -->
    <style>
        /* first-row */
        .first-row {
            border-style: solid;
            text-align: center;
            border-width: 1px;
            background-color: antiquewhite;
            height: 40px;
            width: 180px;
        }

        /* table */
        table {

            width: 80vw;
        }

        /* main-box */
        .main-box {
            background-color: pink;
            height: 430px;
        }

        /* box-one */
        .box-one {
            background-color: aqua;
            height: 150px;
        }

        /* box-two */
        .box-two {
            background-color: skyblue;
            height: 150px;
        }

        /* box-three */
        .box-three {
            background-color: bisque;
            height: 150px;
        }

        /* footer */
        .footer {
            background-color: blueviolet;
            border-width: 1px;
            text-align: center;
            border-style: solid;
            width: 180px;
            height: 40px;
        }
    </style>
</head>

<body>
    <table>
        <!-- 1st row -->
        <tr>
            <th class="first-row">NAME</th>
            <th class="first-row">SKILL</th>
            <th class="first-row">PERSONAL DETAILS</th>
            <th class="first-row">ACADEMIC</th>
            <th class="first-row">VISION</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td class="main-box" colspan="4" rowspan="4"><video controls
                    src="../../assets/videos/file_example_MP4_480_1_5MG.mp4" height="600px" width="1000px"></video></td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td class="box-one"><video controls src="../../assets/videos/file_example_MP4_480_1_5MG.mp4" height="200px"
                    width="250px"></video></td>
        </tr>
        <!-- 4th row -->
        <tr>
            <td class="box-two"><video controls src="../../assets/videos/file_example_MP4_480_1_5MG.mp4" height="200px"
                    width="250px"></video></td>
        </tr>
        <!-- 5th row -->
        <tr>
            <td class="box-three"><video controls src="../../assets/videos/file_example_MP4_480_1_5MG.mp4" height="200px"
                    width="250px"></video></td>
        </tr>
        <!-- 6th -->
        <foot>
            <tr>
                <td>SUBSCRIBE</td>
                <td>LIKE</td>
                <td>SHARE</td>
                <td>FOLLOW US</td>
                <td>COMMENT</td>
            </tr>
        </foot>
    </table>
</body>

</html>
