<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* container */
        .container{
            height: 100vh;
            width: 100vw;
            background-color: aqua;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center; 
        }
        /* box */
        .box{
            height: 20%;
            width: 20%;
            margin: 20px;
        }

    </style>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- box -->
        <div class="box" style="background-color: blue;"></div>
        <div class="box" style="background-color: forestgreen;"></div>
        <div class="box" style="background-color: pink;"></div>
    </div>
</div>

</body>
</html>
