<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        /* body */
         body{
            background-image: url("../../assets/images/bactab3.jpg");
            background-position: center;
            background-size: cover;
        }
        /* main */
        .main{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        table,
        th,
        td,
        tr {
            background-color: aqua;
            border-style: solid;
            border-collapse: collapse;
            height: 10vh;
            width: 50vw;
            text-align: center;
        }
    </style>

</head>

<body>
    <!-- main -->
    <div class="main">
    <table>
        <!--1st row-->
        <tr>
            <th rowspan="2">SR.NO</th>
            <th rowspan="2">NAME</th>
            <th colspan="3">MARKS</th>
            <th rowspan="2">TOTAL</th>
        </tr>
        <!--2nd row-->
        <tr>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Math</td>
        </tr>
        <!--3nd row-->
        <tr>
            <td>1</td>
            <td>Vaishu</td>
            <td>80</td>
            <td>70</td>
            <td>90</td>
            <td>240</td>
        </tr>
        <!--4th row-->
        <tr>
            <td>2</td>
            <td>Divya</td>
            <td>80</td>
            <td>70</td>
            <td>80</td>
            <td>230</td>
        </tr>
        <!--5th row-->
        <tr>
            <td>3</td>
            <td>Sama</td>
            <td>80</td>
            <td>50</td>
            <td>80</td>
            <td>210</td>
        </tr>
        <!--6th row-->
        <tr>
            <td>4</td>
            <td>Alfiya</td>
            <td>80</td>
            <td>90</td>
            <td>80</td>
            <td>250</td>
        </tr>
    </table>
</div>
</body>

</html>
