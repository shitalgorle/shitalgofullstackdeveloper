<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        /* body  section*/
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-image: url();
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* nav section */
        nav{
            width: 100%;
            height: 20%;
            font-size: 20px;
        }
        /* ul section */
        ul{
            display: flex;
            justify-content: space-around;
        }
        /* nav-bar */
        .nav-bar{
            width: 100%;
            height: 20%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        /* one section */
        .one{
            width: 40%;
            height: 90%;
            display: flex;
            justify-content: flex-start;
            flex-direction: row;
            align-items: center;

        }
        /* header-logo section */
        .header-logo{
            width: 30%;
            height: 100%;
            font-size: 45px;
            color: blue;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        /* two section */
        .two{
            width: 40%;
            height: 90%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            font-size: 12px;
        }
        /* .home{
            height: 500px;
            width: 100%;
        }
        .main-container{
            height:100% ;
            width:100% ;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-one{

        } */
    </style>
</head>
<body>
    <!-- nav -->
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Projects</li>
            <li>Contact Us</li>
            <li>Services</li>
        </ul>
    </nav>
    <header>
        <!-- nav-bar -->
        <div class="nav-bar">
            <!-- one -->
            <div class="one">
                <!-- header-logo section -->
                <div class="header-logo">Logo</div>
            </div>
            <!-- two -->
            <div class="two">
                <!-- home section -->
                <div class="two-one"><h1>Home</h1></div>
                <!-- about section -->
                <div class="two-one"><h1>About</h1></div>
                <!-- project section -->
                <div class="two-one"><h1>Projects</h1></div>
                <!-- contact us section -->
                <div class="two-one"><h1>Contact Us</h1></div>
                <!-- services section -->
                <div class="two-one"><h1>Services</h1></div>
            </div>
        </div>
        <!-- <section id="Home" class="Home">

        </section> -->
    </header>
</body>
</html>
