<!DOCTYPE html>
<html>

<head>
    <style>
        /* heading-border */
         .heading-border {
            border-style: double;
            border-width: 5px;
            border-color: brown;
        }
        /* heading-count */
        .heading-color {
            color: green;
            font-weight: 300;
        }
    </style>
</head>

<body>
    <!-- heading-color heading border -->
    <h1 class="heading-color heading border">
        say hello to cascading style sheet</h1>
        <!-- heading-color heading-border -->
    <h1 class="heading-color heading-border">
        say hello to cascading style sheet</h1>
</body>

</html>
