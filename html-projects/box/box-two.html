<!DOCTYPE html>
<html>

<head>
    <title>Box</title>
</head>
<style>
    /* body */
    body {
        background-image: url("../../assets/images/bacbox.avif");
        background-position: center;
        background-size: cover;
    }

    /* main */
    .main {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    /* container */
    .container {
        height: 40vh;
        width: 40vw;
        background-color: green;
        margin-left: 100px;
        margin-top: 100px;
    }

    /* box */
    .box {
        height: 20vh;
        width: 20vw;
        background-color: blue;
        margin-left: 120px;
        padding: 25px;
    }
</style>

<body>
    <!-- main -->
    <div class="main">
        <!-- container -->
        <div class="container">
            <!-- box -->
            <div class="box"></div>
        </div>
    </div>
</body>

</html>
