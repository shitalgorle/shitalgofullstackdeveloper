<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
    <style>
        /* main-container */
        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: grey;
            display: grid;
            grid-template-columns: 1fr 1fr  ;
            grid-template-rows: 1fr 1fr  ;
        }
        /* one */
        .one{
            background-color: red;
        }
        /* two */
        .two{
            background-color: green;
        }
        /* three */
        .three{
            background-color: blue;
        }
        /* four */
        .four{
            background-color: purple;
        }
    </style>
</head>
<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>   
    </div>
</body>

</html>
