<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
    <style>
        /* body */
         body{
            background-image: url("../../assets/images/backchess.jpg");
            background-position: center;
            background-size: cover;
        }
        
        /* main-container */
        .main-container {
            height: 100vh;
            width: 80vw;
            background-color: grey;
            display: grid;
            grid-template-columns:1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr ;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            border-style: solid;
        }

        /* black */
        .black {
            background-color: black;
        }

        /* white */
        .white {
            background-color: white;
        }
    </style>
</head>

    <div class="main-container">

        <div class="black"></div>
        <div class="white"></div>

        <div class="white"></div>
        <div class="black"></div>

        <div class="black"></div>

        <div class="white"></div>

</html>
