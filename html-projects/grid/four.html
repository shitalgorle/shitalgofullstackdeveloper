<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .box{
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr ;
            grid-template-rows: 1fr 1fr 1fr ;
        
        }
        .box-one{
            border-style: solid;
        }
     

    </style>
</head>
<body>
    <div class="box">
        <div class="box-one" style="background-color: brown;"><img src="../../assets/images/manali2.jpg" height="210px" width="430px"></div>
        <div class="box-one" style="background-color: red;"><img src="../../assets/images/flag.png" height="210px" width="430px"></div>
        <div class="box-one" style="background-color: green;"><img src="../../assets/images/wp.avif" height="210px" width="430px"></div>
        <div class="box-one" style="background-color: blue;"><img src="../../assets/images/email.png" height="210px" width="430px"></div>
        <div class="box-one" style="background-color: blueviolet;"><img src="../../assets/images/virat kohli.jpeg" height="210px" width="430px"></div>
        <div class="box-one" style="background-color: grey;"><img src="../../assets/images/manali3.jpeg" height="210px" width="430px"></div>
        <div class="box-one" style="background-color: yellow;"><img src="../../assets/images/flex.jpg" height="210px" width="430px"></div>
        <div class="box-one" style="background-color: pink;"><img src="../../assets/images/manalih3.jpg" height="210px" width="430px"></div>
        <div class="box-one" style="background-color: purple;"><img src="../../assets/images/youtube-logo.jpeg" height="210px" width="430px"></div>
    </div>    
</body>
</html>
