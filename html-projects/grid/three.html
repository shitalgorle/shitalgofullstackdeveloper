<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        /* main-container */
        .main-container{
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows:1fr 1fr 1fr;
            border-style: solid;

        }
        /* one */
        .one{
          border-style: solid;
        }
    </style>
</head>
<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="one" style="background-color: beige;"></div>
        <div class="one" style="background-color: brown;"></div>
        <div class="one" style="background-color: blueviolet;"></div>
        <div class="one" style="background-color: pink;"></div>
        <div class="one" style="background-color: red;"></div>
        <div class="one" style="background-color: green;"></div>
        <div class="one" style="background-color: yellow;"></div>
        <div class="one" style="background-color: aqua;"></div>
        <div class="one" style="background-color: bisque;"></div>
    </div>
</body>
</html>
