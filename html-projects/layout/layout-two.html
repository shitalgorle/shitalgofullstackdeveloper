<!DOCTYPE html>
<html>

<head>
    <title>Sizing</title>
    <style>
        /* my-table */
        .my-table {
            width: 100vw;
            height: 50vh;
        }

        /* row-one */
        .row.one {
            width: 100%;
            height: 25%;
        }

        /* coloum */
        .coloum {
            width: 50%;
            height: 25%;
        }
    </style>
</head>

<body style="margin: 0;">
    <!-- my-table -->
    <table class="my-table">
        <!-- row-one -->
        <tr class="row-one">

            <!-- coloum -->
            <td class="coloum" style="background-color: pink;"> <iframe src="https://en.wikipedia.org/wiki/Virat_Kohli"
                    width="650px" height="300px"></iframe></td>

            <!-- coloum -->
            <td class="coloum" style="background-color: lightskyblue;"><iframe
                    src="https://en.wikipedia.org/wiki/A._P._J._Abdul_Kalam" width="650px" height="300px"></iframe></td>
        </tr>
        <!-- row-one -->
        <tr class="row-one">
            <!-- coloum -->
            <td class="coloum" style="background-color: aqua;"><iframe
                    src="https://en.wikipedia.org/wiki/Sachin_Tendulkar" width="650px" height="300px"></iframe></td>
            <!-- coloum -->
            <td class="coloum" style="background-color: blueviolet;"><iframe
                    src="https://en.wikipedia.org/wiki/Virat_Kohli" width="650px" height="300px"></iframe></td>
        </tr>
    </table>
</body>

</html>
