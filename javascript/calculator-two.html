<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* main-container */
        .main-container {
            background-color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }

        /* container */
        .container {
            height: 90vh;
            width: 30vw;
            background-color: gray;
            text-align: center;
            padding: 5%;
            margin-top: 30px;
        }

        /* button */
        button {
            background-color: green;
            padding: 10px;
            border-radius: 10px;
            width: 90%;
            height: 8.5%;
            font-size: 20px;
        }

        /* input */
        input {
            width: 90%;
            height: 5%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }

        /* display */
        #display {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: black;
        }
    </style>
</head>
<script>
    function numberType(chintu) {
        document.getElementById("display").innerHTML += chintu;
    }
    function clearfunc() {
        document.getElementById('display').innerHTML = "";
    }
    function equalstoo() {
        const display = document.getElementById('display');
        try {
            display.innerText = eval(display.innerText);
        } catch {
            display.innerText = 'Error';
        }
    }
    function deleteLast() {
        const display = document.getElementById('display');
        if (display.innerText.length === 1 || display.innerText === 'Error') {
            display.innerText = '0';
        } else {
            display.innerText = display.innerText.slice(0, -1);
        }
    }
    
</script>
</head>
<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <h1 id="display"></h1>
            <br/>
            <br/>
            <!-- button -->
            <button class="btn" onclick="numberType(1)">1</button>
            <button class="btn" onclick="numberType(2)">2</button>
            <button class="btn" onclick="numberType(3)">3</button>
            <button class="btn" onclick="numberType(4)">4</button>
            <button type="btn" onclick="numberType('+')">+ </button>
            <button type="btn" onclick="numberType('-')">-</button>
            <button type="btn" onclick="numberType('*')">*</button>
            <button type="btn" onclick="numberType('/')">/</button>
            <button type="btn" onclick="equalstoo('=')">=</button>
            <button type="btn" onclick="clearfunc()">AC</button>
            <button onclick="deleteLast()">Del</button>
        </div>
    </div>
</body>

</html
