<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood-Donation</title>
    <style>
        /* main-container */
        .main-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            background-image: url(../assets/images/back2.jpg);
            background-size: cover;
        }
        /* container */
        .container {
            height: 60vh;
            width: 30vw;
            background-color: gray;
            text-align: center;
            padding: 5%;
            margin-top: 30px;
        }

        /* button */
        button {
            background-color: green;
            padding: 10px;
            border-radius: 10px;
            width: 95%;
            height: 10%;
            font-size: 20px;

        }

        /* input */
        input {
            width: 90%;
            height: 5%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
</style>
</head>
<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <h1 id="demo">Blood-Donation</h1>
            <!-- first input -->
            <!-- <label for="number"></label> -->
            <input type="number" id="first-number" placeholder="Age">
            <br />
            <br />
            <!-- second input -->
            <!-- <label for="number"></label> -->
            <input type="number" id="second-number" placeholder="Weight">
            <br />
            <br />
            <!-- button -->
            <button type="button" onclick="compare()">Compare </button>
            <br />
            <br />

        </div>
        <script>
            function compare() {
                let x = Number(document.getElementById("first-number").value)
                let y = Number(document.getElementById("second-number").value)
                     if (x >= 18 && y >= 45) {
                    document.getElementById("demo").innerHTML = ' You Are Eligible';

                }
                else {
                    document.getElementById("demo").innerHTML = 'You Are Not Eligible';
                }
            }


        </script>

</body>

</html
