<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    <style>
        /* main-container */
        .main-container {
            background-color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            background-image: url(../assets/images/back2.jpg);
            background-size: cover;
        }

        /* container */
        .container {
            height: 50vh;
            width: 20vw;
            background-color:#9CAFAA;
            text-align: center;
            padding: 5%;
            margin-top: 30px;
            border-style: solid;
        }

        .box {
            height: 25%;
            width: 100%;
            background-color:#FEFDED ;

        }
        .box-one{
            height: 75%;
            width: 100%;
            
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        /* button */ 
        button {
            background-color: #72BF78;
            width: 40%;
            height: 15%;
            font-size: 20px;
            
        } 
        
        #display {
            text-align: center;
            border-style: solid;
            width: 100%;
            height: 100%;
            font-size: 30px;
            
        }
    </style>
</head>
<script>
    function sayHello() {
        document.getElementById("display").value = "Hello";

    }
    function sayBye() {
        document.getElementById("display").value = "Bye";

    }


</script>

</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <!-- container -->
        <div class="container">
            <!-- box -->
            <div class="box">
                <input type="text" id="display" placeholder="Display" readonly>
            </div>
            <!-- box-one -->
            <div class="box-one">
            <!-- button -->
            <button type="button" onclick="sayHello()">Hello </button>
            <button type="button" onclick="sayBye()">Bye </button>
        </div>
       
        </div>
    </div>
</body>

</html
