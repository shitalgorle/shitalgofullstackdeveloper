<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Array</title>
    <style>
      /* main-container */
      .main-container {
        background-image: url(../../../assets/images/nature2.jpg);
        background-size: cover;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;

      /* container */
      .container {
        height: 30%;
        width: 50%;

        border-radius: 10px;
        display: flex;
