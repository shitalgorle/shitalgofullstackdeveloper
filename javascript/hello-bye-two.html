<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    <style>
        /* main-container */
        .main-container {
            background-color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            background-image: url(../assets/images/back2.jpg);
            background-size: cover;
        }

        /* container */
        .container {
            height: 50vh;
            width: 20vw;
            background-color: gray;
            text-align: center;
            padding: 5%;
            margin-top: 30px;
            border-style: solid;
        }
        /* button */
        button {
            background-color: green;
            width: 30%;
            height: 10%;
            font-size: 20px;
            border-radius: 10px;
        }

        input {
            width: 80%;
            height: 25%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }

        #display {
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<script>
    function sayHello() {
        document.getElementById("display").value = "Hello";

    }
    function sayBye() {
        document.getElementById("display").value = "Bye";

    }


</script>

</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <!-- container -->
        <div class="container">
            <input type="text" id="display" placeholder="Display" readonly>
            <br>
            <br>
            <br>
            <!-- button -->
            <button type="button" onclick="sayHello()">Hello </button>
            <button type="button" onclick="sayBye()">Bye </button>
        </div>
    </div>
</body>

</html
