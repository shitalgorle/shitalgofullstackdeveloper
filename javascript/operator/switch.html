<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <style>
        /* main-container */
        .main-container {
            background-image: url(../../assets/images/back2.jpg);
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
        }

        /* container */
        .container {
            height: 80vh;
            width: 30vw;
            background-color: gray;
            text-align: center;
            padding: 5%;
            margin-top: 30px;
        }

        .box {
            height: 10vh;
            width: 65vh;
            background-color: white;
        }

        /* button */
        button {
            background-color: green;
            padding: 10px;
            border-radius: 10px;
            width: 40%;
            height: 8%;
            font-size: 20px;
          
        }

        /* input */
        input {
            width: 90%;
            height: 5%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <div class="box">
                <h1 id="demo">Result</h1>
            </div>
            <br>
            <br>
            <!-- buttons -->
            <button type="button" onclick="showresult(1)">Monday </button>
            <button type="button" onclick="showresult(2)">Tuesday </button>
            <br>
            <br>
            <button type="button" onclick="showresult(3)">Wednesday </button> 
            <button type="button" onclick="showresult(4)">Thursday </button>
            <br>
            <br>
            <button type="button" onclick="showresult(5)">Friday </button>
            <button type="button" onclick="showresult(6)"> Saturday</button> 
            <br>
            <br>
            <button type="button" onclick="showresult(7)">Sunday </button>
        
        </div>
    </div>
    <script>
        function showresult(numbers) {
            let output
            switch (numbers) {
                case 1:
                    output = "Monday"
                    break;
                case 2:
                    output = "Tuesday"
                    break;
                case 3:
                    output = "Wednesday"
                    break;
                case 4:
                    output = "Thursday"
                    break;
                case 5:
                    output = "Friday"
                    break;
                case 6:
                    output = "Saturday"
                    break;
                    case 7 :
                        output ="Sunday"
                        break;
                default:
                result = 'Invalid day!';
            }
            document.getElementById("demo").innerHTML = output
        }
    </script>
</body>

</html>
