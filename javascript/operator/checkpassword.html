<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        .main-container {
            background-color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }

        .container {
            height: 60vh;
            width: 30vw;
            background-color: lightgray;
            text-align: center;
            padding: 5%;
            margin-top: 50px;
        }

        input {
            width: 90%;
            height: 10%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }

        button {
            background-color: green;
            width: 90%;
            height: 15%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }

        .box {
            height: 10vh;
            width: 65vh;
            background-color: white;
        }
    </style>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <div class="box">
                <h1 id="demo">Result</h1>
            </div>
            <br>
            <br>
            <!-- first input -->
            <input type="password" id="first-number" placeholder="Enter first password">
            <br />
            <br />
            <!-- Button -->
            <button type="button" onclick="checkpassword()">Check Password</button>
        </div>
    </div>

    <script>
        function checkpassword() {
            // input
            const password = document.getElementById("first-number").value;
            
            // process
            if (password.includes(" ")) {
                // checking space
                document.getElementById("demo").innerHTML = "Invalid password";
                return; // Exit if password contains spaces
            }

            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*<>:"~]/.test(password);

            // output
            let output = "";

            if (
                password.length >= 12 &&
                hasUppercase &&
                hasLowercase &&
                hasNumber &&
                hasSpecialChar
            ) {
                output = "Strong password"; 
            } else if (password.length >= 8 && (hasNumber || hasSpecialChar)) {
                output = "Moderate password"; 
            } else if (password.length < 8) {
                output = "Weak password"; 
            } else {
                output = "Weak password"; 
            }

            document.getElementById("demo").innerHTML = output;
        }
    </script>
</body>

</html>
