<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
    <style>
        /* main-container */
        .main-container {
            background-image: url(../../assets/images/back2.jpg);
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
        }

        /* container */
        .container {
            height: 80vh;
            width: 30vw;
            background-color: gray;
            text-align: center;
            padding: 5%;
            margin-top: 30px;
        }

        .box {
            height: 10vh;
            width: 65vh;
            background-color: white;
        }

        /* button */
        button {
            background-color: green;
            padding: 10px;
            border-radius: 10px;
            width: 90%;
            height: 8%;
            font-size: 20px;
        }

        /* input */
        input {
            width: 90%;
            height: 5%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <div class="box">
                <h1 id="demo">Result</h1>
            </div>
            <br>
            <br>
            <!-- first input -->
            <input type="number" id="first-number" placeholder="Enter first number">
            <br />
            <br />
            <!-- second input -->
            <input type="number" id="second-number" placeholder="Enter second number">
            <br />
            <br />
            <!-- button -->
            <button type="button" onclick="compare()">Compare</button>
            <br />
            <br />
        </div>
    </div>
    <script>

        // by ternary operator

        // function compare() {
        //     let x = document.getElementById("first-number").value;
        //     let y = document.getElementById("second-number").value;

        //     let z = x > y ? "X is Greater than Y" :
        //         x < y ? "X is Less than Y" :
        //             "X Equals To Y";

        //     document.getElementById("demo").innerHTML = z;
        // }


        // by if-else
        
        function compare(){
            let x = document.getElementById("first-number").value;
            let y = document.getElementById("second-number").value;
            if (x > y) {
                    document.getElementById("demo").innerHTML = 'X is greater';

                }
                else if (x < y) {
                    document.getElementById("demo").innerHTML = 'Y is greater';
                }
                else{
                    document.getElementById("demo").innerHTML = 'X Equals To Y';
                }

        }
    </script>
</body>

</html>
