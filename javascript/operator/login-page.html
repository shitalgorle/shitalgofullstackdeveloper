        function checkPasswordStrong() {
    // Get password input value
    const password = document.getElementById("first-name").value;
    
    // Check if password is empty
    if (password === "") {
        document.getElementById("demo").innerHTML = "Invalid password";
        return "Invalid password";
    }

    // Regex to check conditions
    const hasUppercase = /[A-Z]/.test(password);
    const hasLowercase = /[a-z]/.test(password);
    const hasNumber = /\d/.test(password);
    const hasSpecialChar = /[!@#s%&*()..?":{}]/.test(password);

    // Variable to store the strength result
    let output = "";

    // Evaluate password strength
    if (
        password.length >= 12 &&
        hasUppercase &&
        hasLowercase &&
        hasNumber &&
        hasSpecialChar
    ) {
        output = "Strong";
    } else if (password.length >= 8 && (hasNumber || hasSpecialChar)) {
        output = "Moderate";
    } else if (password.length < 8) {
        output = "Weak";
    } else {
        output = "Weak";  // Default case (optional)
    }

    // Output result
    document.getElementById("demo").innerHTML = output;
    return output;
}
