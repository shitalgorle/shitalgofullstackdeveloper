<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
    <style>
        /* main-container */
        .main-container {
            background-image: url(../../assets/images/back2.jpg);
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
        }

        /* container */
        .container {
            height: 80vh;
            width: 30vw;
            background-color: gray;
            text-align: center;
            padding: 5%;
            margin-top: 30px;
        }

        .box {
            height: 10vh;
            width: 65vh;
            background-color: white;
        }

        /* button */
        button {
            background-color: green;
            padding: 10px;
            border-radius: 10px;
            width: 90%;
            height: 8%;
            font-size: 20px;
        }

        /* input */
        input {
            width: 90%;
            height: 5%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
</style>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <div class="box">
                <h1 id="demo">Result</h1>
            </div>
            <br>
            <br>
            <!-- first input -->
            <label for="number"></label>
            <input type="number" id="first-number" placeholder="Enter first number">
            <br />
            <br />
            <!-- second input -->
            <label for="number"></label>
            <input type="number" id="second-number" placeholder="Enter second number">
            <br />
            <br />
            <!-- button -->
            <button type="button" onclick="add()">Add </button>
            <br />
            <br />
            <button type="button" onclick="sub()">Sub</button>
            <br />
            <br />
            <button type="button" onclick="mul()">Multi</button>
            <br />
            <br />
            <button type="button" onclick="div()">Div</button>
            <br />
            <br />
            <button type="button" onclick="Int()">Int</button>
        </div>
    </div>
    <script>
        function add() {
            a = 10
            b = 20
            c = Number(a) + Number(b)
            console.log(c);
            alert(c);
            document.getElementById('demo').innerHTML = c;
        }

        function sub() {
            a = 10
            b = 20
            c = Number(a) - Number(b)
            console.log(c);
            alert(c);
            document.getElementById('demo').innerHTML = c;
        }

        function mul() {
            a = 10
            b = 20
            c = Number(a) * Number(b)
            console.log(c);
            alert(c);
            document.getElementById('demo').innerHTML = c;
        }

        function div() {
            a = 10
            b = 20
            c = Number(a) / Number(b)
            console.log(c);
            alert(c);
            document.getElementById('demo').innerHTML = c;
        }

        //     console.log(c);
        //     alert(c);
        //     document.getElementById('demo').innerHTML = c;
        // }

        // global 

        // let x= 0
        // function Int(){
        //     x = 1
        //     }

        let x = 0
        function Int() {
            x += 10;
            console.log(x);
            alert(x);
            document.getElementById('demo').innerHTML = x;
        }

    </script>
</body>

</html
