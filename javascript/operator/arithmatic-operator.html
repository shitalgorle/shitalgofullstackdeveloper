<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operator</title>
    <style>
        /* main-container */
        .main-container {
            background-image: url(../../assets/images/back2.jpg);
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
        }

        /* container */
        .container {
            height: 80vh;
            width: 30vw;
            background-color: gray;
            text-align: center;
            padding: 5%;
            margin-top: 30px;
        }

        /* box */
       
        .box {
            height: 10vh;
            width: 65vh;
            background-color: white;
            
        }

        /* button */
        button {
            background-color: green;
            padding: 10px;
            border-radius: 10px;
            width: 90%;
            height: 8%;
            font-size: 20px;
        }

        /* input */
        input {
            width: 90%;
            height: 5%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
</style>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <div class="box">
                <h1 id="demo">Result</h1>
            </div>
            <br>
            <!-- first input -->
            <label for="number"></label>
            <input type="number" id="first-number" placeholder="Enter first number">
            <br />
            <br />
            <!-- second input -->
            <label for="number"></label>
            <input type="number" id="second-number" placeholder="Enter second number">
            <br />
            <br />
            <!-- button -->
            <button type="button" onclick="addition()">Add </button>
            <br />
            <br />
            <button type="button" onclick="subtraction()">Sub</button>
            <br />
            <br />
            <button type="button" onclick="multiplication()">Multi</button>
            <br />
            <br />
            <button type="button" onclick="division()">Div</button>
            <br />
            <br />

        </div>
        <script>
            // for addition
            function addition() {
                let x = document.getElementById("first-number").value;
                let y = document.getElementById("second-number").value;
                let z = Number(x) + Number(y);
                //output on html
                document.getElementById("demo").innerHTML = z;
                console.log(z);
                alert(Number(x) + Number(y));

            }
            // for subtraction
            function subtraction() {
                let x = document.getElementById("first-number").value;
                let y = document.getElementById("second-number").value;
                let z = Number(x) - Number(y);
                //output on html
                document.getElementById("demo").innerHTML = z;
                console.log(z);
                alert(Number(x) - Number(y));


            }
            // for multiplication
            function multiplication() {
                let x = document.getElementById("first-number").value;
                let y = document.getElementById("second-number").value;
                let z = Number(x) * Number(y);
                //output on html
                document.getElementById("demo").innerHTML = z;
                console.log(z);
                alert(Number(x) * Number(y));


            }
            // for division
            function division() {
                let x = document.getElementById("first-number").value;
                let y = document.getElementById("second-number").value;

                let z = Number(x) / Number(y);
                //  output on html
                document.getElementById("demo").innerHTML = z;
                console.log(z);
                alert(Number(x) / Number(y));


            }
        </script>
</body>

</html
