<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container {
            background-color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }

        .container {
            height: 60vh;
            width: 30vw;
            background-color: lightgray;
            text-align: center;
            padding: 5%;
            margin-top: 50px;
        }

        input {
            width: 90%;
            height: 10%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }

        button {
            background-color: green;
            width: 90%;
            height: 15%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }

        .box {
            height: 10vh;
            width: 65vh;
            background-color: white;
        }
    </style>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <div class="box">
                <h1 id="demo">Result</h1>
            </div>
            <br>
            <br>
            <!-- first input -->
            <input type="password" id="first-number" placeholder="Enter first password">
            <br />
            <br />
            <!-- Button -->
            <button type="button" onclick=" checkpassword()">checkpassword</button>
        </div>
    </div>
    <script>
        
        function checkpassword() {
            // input
            const password = document.getElementById("password").value;
            
            // process
            if (password.includes(" ")) {
                // checking space
                document.getElementById("demo").innerHTML = "Invalid password";
                return ;
                // password should not contain space
            }
            const hasUpperspace = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*<>:"~]/.test(password);
            // output
            let output = " ";

            if (
                password.length >= 12 &&
                haUpperspace &&
                hasLowercase &&
                hasNumber &&
                hasSpecialChar
            ) {

                output = "strong"; // meets all condition for a strong password
            } else if (password.length >= 0 && (hasNumber || hasSpecialChar)) {
                output = "Moderate";  //  meet all condition for a moderate password
            } else if (password.length < 8) {
                output = "weak";  //  password to short
            } else {
                output = "weak";     // password should not contain space
            }
            document.getElementById("demo").innerHTML = output;
        }
    


    </script>
</body>

</html>
