<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Clock Operator</title>
    <style>
        /* main-container */
        .main-container {
            background-image: url(../../assets/images/back2.jpg);
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
        }

        /* container */
        .container {
            height: 80vh;
            width: 30vw;
            background-color: gray;
            text-align: center;
            padding: 5%;
            margin-top: 30px;
        }

        .box {
            height: 10vh;
            width: 65vh;
            background-color: white;
        }

        /* button */
        button {
            background-color: green;
            padding: 10px;
            border-radius: 10px;
            width: 90%;
            height: 8%;
            font-size: 20px;
        }

        /* input */
        input {
            width: 90%;
            height: 5%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
</style>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <div class="box">
                <h1 id="demo">Result</h1>
            </div>
            <br>
            <br>
            <!-- first input -->
            <label for="number"></label>
            <input type="number" id="first-number" placeholder="Enter first number">
            <br />
            <br />
            <button type="button" onclick="compare()">Output </button>
            <br />
            <br />

        </div>
    </div>
    <script>
        function compare() {
            const x = document.getElementById("first-number").value;
            let y = x >= 0 && x <= 11.59 ? "Good Morning" :
                x >= 12.00 && x < 15.59 ? "Good Afternoon" :
                    x >= 16.00 && x < 24.00 ? "Good Evening" :
                            "Invalid Time"

            // output
            document.getElementById("demo").innerHTML = y;
        }
    </script>
</body>

</html
