<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operator
    </title>
    <style>
        /* main-container */
        .main-container {
            background-image: url(../../assets/images/back2.jpg);
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
        }

        /* container */
        .container {
            height: 80vh;
            width: 30vw;
            background-color: gray;
            text-align: center;
            padding: 5%;
            margin-top: 30px;
        }
        .box{
            height: 10vh;
            width: 65vh;
            background-color: white;
        }

        /* button */
        button {
            background-color: green;
            padding: 10px;
            border-radius: 10px;
            width: 40%;
            height: 8%;
            font-size: 20px;
        }

        /* input */
        input {
            width: 90%;
            height: 5%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
</style>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <div class="box">
                <h1 id="demo">Result</h1>
            </div>
            <br>
            <br>
            <!-- first input -->
            <label for="number"></label>
            <input type="number" id="first-number" placeholder="Enter first number">
            <br />
            <br />
            <!-- second input -->
            <label for="number"></label>
            <input type="number" id="second-number" placeholder="Enter second number">
            <br />
            <br />
            <!-- button -->
            <button type="button" onclick="compare()">x > y</button>
            <button type="button" onclick="compare1()">x < y</button>
            <br>
            <br>
            <button type="button" onclick="compare2()">x <= y</button>
            <button type="button" onclick="compare3()">x >= y </button>
            <br>
            <br>
            <button type="button" onclick="compare4()">x !=y</button>
            <button type="button" onclick="compare5()">x== y</button>
            <br>
            <br>
            <button type="button" onclick="compare6()">x === y </button>
            <button type="button" onclick="compare7()">x !== y </button>
           
        </div>
    </div>
    <script>
        // function compare(){
        //     a= 30
        //     b= 20
        //     if(a>b){
        //         alert ("a is greater");

        //     }
        //     else{
        //         alert("b is greater")
        //     }
        // }

        function compare() {
                let x = document.getElementById("first-number").value
                let y = document.getElementById("second-number").value
                let z = x > y;
                console.log(z);
                alert(z);
                document.getElementById('demo').innerHTML=z;
            }

                function compare1() {
                let x = document.getElementById("first-number").value
                let y = document.getElementById("second-number").value
                let z = x < y;
                console.log(z);
                alert(z);
                document.getElementById('demo').innerHTML=z;
            }

             function compare2() {
                let x = document.getElementById("first-number").value
                let y = document.getElementById("second-number").value
                let z = x <= y;
                console.log(z);
                alert(z);
                document.getElementById('demo').innerHTML=z;
            }
            function compare3() {
                let x = document.getElementById("first-number").value
                let y = document.getElementById("second-number").value
                let z = x >= y;
                console.log(z);
                alert(z);
                document.getElementById('demo').innerHTML=z;
            }

                function compare4() {
                let x = document.getElementById("first-number").value
                let y = document.getElementById("second-number").value
                let z = x !=y ;
                console.log(z);
                alert(z);
                document.getElementById('demo').innerHTML=z;
            }

             function compare5() {
                let x = document.getElementById("first-number").value
                let y = document.getElementById("second-number").value
                let z = x == y;
                console.log(z);
                alert(z);
                document.getElementById('demo').innerHTML=z;
            }
            function compare6() {
                let x = document.getElementById("first-number").value
                let y = document.getElementById("second-number").value
                let z = x === y;
                console.log(z);
                alert(z);
                document.getElementById('demo').innerHTML=z;
            }
            function compare7() {
                let x = document.getElementById("first-number").value
                let y = document.getElementById("second-number").value
                let z = x !== y;
                console.log(z);
                alert(z);
                document.getElementById('demo').innerHTML=z;
            }
    </script>
</body>

</html
