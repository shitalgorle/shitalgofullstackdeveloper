<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String operator </title>
    <style>
        /* main-container */
        .main-container {
            background-image: url(../../assets/images/back2.jpg);
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            padding-bottom: 300px;
        }

        /* container */
        .container {
            height: 120vh;
            width: 30vw;
            background-color: gray;
            text-align: center;
            padding: 5%;
            margin-top: 30px;
        }
        .box{
            height: 6vh;
            width: 65vh;
            border-radius: 10px;
            background-color: white;
        }

        /* button */
        button {
            background-color: green;
            padding: 10px;
            border-radius: 10px;
            row-gap: 30px;
            width: 50%;
            height: 40px;
            font-size: 20px;
        }

        /* input */
        input {
            width: 90%;
            height: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
</style>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <div class="box">
                <h1 id="demo">Result</h1>
            </div>
            <br>
            <!-- first input -->
            <label for="text"></label>
            <input type="text" id="first-number" placeholder="Enter first string">
            <br />
            <br>
            <!-- second input -->
            <label for="text"></label>
            <input type="text" id="second-number" placeholder="Enter second string">
            <br />
            <br>
            <!-- button -->
            <button type="button" onclick="string()">"Abc" + "def"</button>
            <br>
            <br>


            <div class="box">
                <h1 id="demo1">Result</h1>
            </div>
            <br>
            <!-- first input -->
            <label for="text"></label>
            <input type="text" id="first-number" placeholder="Enter first string">
            <br />
            <br>
            <!-- second input -->
            <label for="number"></label>
            <input type="number" id="second-number" placeholder="Enter second string">
            <br />
            <br>
            <!-- button -->
            <button type="button" onclick="string()">"10" + 10</button>
            <br>
            <br>

            <div class="box">
                <h1 id="demo2">Result</h1>
            </div>
            <br>
            <!-- first input -->
            <label for="text"></label>
            <input type="text" id="first-number" placeholder="Enter first string">
            <br />
            <br>
            <!-- second input -->
            <label for="text"></label>
            <input type="text" id="second-number" placeholder="Enter second string">
            <br />
            <br>
            <!-- button -->
            <button type="button" onclick="string()">"ABC" == "abc"</button>
        </div>
    </div>
    <script>
        function string(){
            let a = document.getElementById("first-number").value;
            let b = document.getElementById("second-number").value;
            let c = a + b;
            console.log(c);
            alert(c);
            document.getElementById('demo').innerHTML=c;

        }
        function string1(){
            let a = document.getElementById("first-number").value;
            let b = document.getElementById("second-number").value;
            let c = a + Number(b);
            console.log(c);
            alert(c);
            document.getElementById('demo').innerHTML=c;

        }
        function string2(){
            let a = document.getElementById("first-number").value;
            let b = document.getElementById("second-number").value;
            let c = a == b;
            console.log(c);
            alert(c);
            document.getElementById('demo').innerHTML=c;

        }

    </script>
</body>

</html
