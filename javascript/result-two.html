<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* container */
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-image: url(../assets/images/back\ 1.jpg);
        }

        /* box */
        .box {
            height: 60%;
            width: 20%;
            border: solid;
            background-color: white;
            text-align: center;


        }

        /* screen */
        .screen {
            padding-top: 15px;
            height: 25%;
            width: 100%;
            background-color: lightgray;
        }

        /* button */
        button {
            height: 10%;
            width: 80%;
            background-color: green;
        }

        /* display */
        #display {
            
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: black;
        }
    </style>
    <script>
        function display() {
            let x = document.getElementById("first-name").value;
            let y = document.getElementById("second-name").value;
            // let y= prompt("enter a number : ");
            // let z = Number(x) + Number(y);
            let z = x + y;
            document.getElementById("dis").innerHTML = z;
            //     console.log(z);
            //     alert(z);
        }
    </script>
     <script>
        function clearfunc() {
            document.getElementById('dis').innerHTML = "";
            
        //     // function clearfunc() {
        //     // document.getElementById('demo').innerHTML = "";

        // }

        }
    </script>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- box -->
        <div class="box">
            <!-- screen -->
            <div class="screen">
                <h2 id="dis"></h2>
            </div>
            <br>
            <input type="text" id="first-name" placeholder="username">
            <br>
            <br>
            <br>
            <input type="text" id="second-name" placeholder="username">
            <br>
            <br>
            <br>
            <!-- for button -->
            <button type="button" onclick="display()">Submit</button>
            <br>
            <br>
            <button type="button" onclick="clearfunc()">AC</button>
        </div>
    </div>
</body>
</html>
