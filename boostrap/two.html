<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boostrap</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .row-one{
                height: 100px;
            }
            .one{
                background-color: red; 
            }
            .two{
                background-color: green;
            }
            .three{
                background-color: skyblue;
            }
            .Home{
                height: 500px;
                background-color: aqua;
            }
            .About{
                height: 500px;
                background-color: orange;
            }
            .Projects{
                height: 500px;
                background-color: pink;
            }
            .Contact-Us{
                height: 500px;
                background-color: yellow;
            }
            .Services{
                height: 500px;
                background-color: papayawhip;
            }
        </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row row-one">
            <div class="one col-md-12 col-sm-12 col-lg-3 col-xl-4 col-xxl-6"><h3><a href="#about">About</a></h3></div>            
            <div class="two col-md-12 col-sm-12 col-lg-3 col-xl-4 col-xxl-3"><h3><a href="#projects">Projects</a></h3></div>
            <div class="three col-md-12 col-sm-12 col-lg-6 col-xl-4 col-xxl-3"><h3><a href="#Contact-Us">Contact-Us</a></h3></div>
        </div>
        <div>
            
            <div class="Home col-sm-12"><h5>Home</h5></div>
           
            <div class="About col-sm-12" id="About"><h5>About</h5></div>
          
            <div class="Projects col-sm-12" id="Projects"><h5>Projects</h5></div>
            
            <div class="Contact-Us col-sm-12"><h5>Contact-Us</h5></div>
        
            <div class="Services col-sm-12"><h5>Services</h5></div>
        </div>
    </div>
    </div> 

   
</body>

</html>
