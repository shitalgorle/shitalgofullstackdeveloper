<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boostrap</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .row-one{
                height: 100px;

            }
            .one{
                background-color: red;
               
            }
            .two{
                background-color: green;
            }
            .three{
                background-color: blue;
            }
        </style>
</head>

<body>
   
     <div class="container-fluid">
        <div class="row row-one">
            <div class="one col-4"></div>
            <div class="two col-4"></div>
            <div class="three col-4"></div>
        </div>
    </div> 

    <div class="container-fluid">
        <div class="row row-one">
            <div class="one col-md-6"></div>
            <div class="two col-md-3"></div>
            <div class="three col-md-3"></div>
        </div>
    </div> 

    <div class="container-fluid">
        <div class="row row-one">
            <div class="one col-xl-4"></div>                   
            <div class="two col-xl-4"></div>
            <div class="three col-xl-4"></div>
        </div>
    </div> 

    <div class="container-fluid">
        <div class="row row-one">
            <div class="one col-lg-3"></div>            
            <div class="two col-lg-3"></div>
            <div class="three col-lg-6"></div>
        </div>
    </div>


   <div class="container-fluid">
        <div class="row row-one">
            <div class="one col-md-12"></div>            
            <div class="two col-md-12"></div>
            <div class="three col-md-12"></div>
        </div>
    </div> 




    <div class="container-fluid">
        <div class="row row-one">
            <div class="one col-sm-12"></div>            
            <div class="two col-sm-6"></div>
            <div class="three col-sm-6"></div>
        </div>
    </div> 


  <div class="container-fluid">
        <div class="row row-one">
            <div class="one col-xxl-6"></div>            
            <div class="two col-xxl-3"></div>
            <div class="three -col-xxl-3"></div>
        </div>
    </div>  


    <div class="container-fluid">
        <div class="row row-one">
            <div class="one col-md-12 col-sm-12 col-lg-3 col-xl-4 col-xxl-6"></div>            
            <div class="two col-md-12 col-sm-12 col-lg-3 col-xl-4 col-xxl-3"></div>
            <div class="three col-md-12 col-sm-12 col-lg-6 col-xl-4 col-xxl-3"></div>
        </div>
    </div> 

   
</body>

</html>
